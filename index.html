<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Анимация снегопада иконок</title>
    <style>
      :root {
        color-scheme: light;
        --stage-width: 640px;
        --stage-height: 300px;
        --flake-size: 92px;
        --stage-background: #f5f5f5;
        font-family: "Inter", "Segoe UI", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        color: #141414;
      }

      .snow-wrapper {
        width: var(--stage-width);
        height: var(--stage-height);
        background: var(--stage-background);
        border-radius: 28px;
        box-shadow: 0 28px 60px rgba(17, 24, 39, 0.22);
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }

      .snow-stage {
        position: relative;
        flex: 1 1 auto;
        overflow: hidden;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.88), rgba(255, 255, 255, 0.96));
      }

      .flake {
        position: absolute;
        width: var(--flake-size);
        height: var(--flake-size);
        pointer-events: none;
        will-change: transform;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .flake img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 12px 18px rgba(15, 23, 42, 0.18));
        transform-origin: 50% 50%;
      }

      .snow-stage::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 0%, rgba(245, 245, 245, 0) 18%, rgba(245, 245, 245, 0) 82%, rgba(255, 255, 255, 0.35) 100%);
        mix-blend-mode: screen;
      }

      @media (prefers-reduced-motion: reduce) {
        .flake,
        .flake img {
          animation: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="snow-wrapper">
      <div id="snow-stage" class="snow-stage" aria-hidden="true"></div>
    </div>

    <script type="module" src="snowfall.js"></script>
  </body>
</html>
